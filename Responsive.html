<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="mobile-sheet">
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                background: gray;
                color: white;
                padding-top: 100px;
            }

            h1 {
                display: none;
            }

            /* smart phones */
                @media (max-width: 500px) {
                    body {
                        background: red;
                    }   
                        #smartphone  h1 {
                            display: block;
                        }
                } 

                /* smart phones */
                @media (min-width: 501px) and (max-width: 768px) {
                    body {
                        background: blue;
                    }   
                        #tablet  h1 {
                            display: block;
                        }
                } 

                
            
            </style>




    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-website</title>
</head>


<body>
    <div id="widescreen"> <h1>widescreen </h1> </div>
    <h1 id="Normal "> Normal </h1>
    <div id="tablet"> <h1>Tablet </h1> </div>
   <div id="smartphone"> <h1> Smart phone </h1> </div>
    <h1 id="landscape"> Landscape </h1>
    
</body>
</html>
